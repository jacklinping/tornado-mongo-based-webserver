{% extends "base.html" %}
{% block head %}
<script type="text/javascript">
    $(window).load(function(){
            if('{{message}}'!='None')
            {
                try{
                    showToastClient('{{message}}');
                    }
                    catch(err){
                        alert('{{message}}');
                        }
            }
            });
</script>
{% end %}
{% block location %}
{% end %}
{% block header %}
<h1 id="header"><a href="/login"><img src="static/images/back.png" /></a>完善帐号</h1>
{% end %}

{% block body %}
<form method="POST">
    {{ xsrf_form_html() }}
    <ul class="login pd_b">
        <li><input type="hidden" name="referer" value="{{referer}}" /></li>
        <li><input type="hidden" name="_id" value="{{_id}}" /></li>
        <li class="logo"><img src="static/images/logo.png" /></li>
        <li class="mailsign"><dl><dt</dt><dd><input type="text" name="email" placeholder="邮箱" class="inputshow" /></dd></dl></li>
        <li class="passwdsign"><dl><dt></dt><dd><input type="password" name="password" placeholder="密码" class="inputshow" /></dd></dl></li>
        <li class="passwdsign"><dl><dt></dt><dd><input type="password" name="password" placeholder="确认密码" class="inputshow" /></dd></dl></li>
        <li class="namesign"><dl><dt></dt><dd><input type="text" name="nick" placeholder="昵称" class="inputshow" /></dd></dl></li>
        <li class="sexsign"><dl><dt>性别</dt><dd class="tr">
            <label><input type="radio" name="sex" value="1" />男</label>
            <label><input type="radio" name="sex" value="0" />女</label>
            </dd></dl></li>
        <li><input type="submit" value="完善帐号(下次直接登录)" /></li>
    </ul>
</form>
{% end %}
