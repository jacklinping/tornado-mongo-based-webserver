                showToastClient("请详细说一下吧");
                } catch(err){

                }
                var url = "/feedbacksave?comment="+cstr+"&email="+email;
                $.getJSON(url,function(resp){
                    try{
                    showToastClient("提交成功");
                    } catch(err)
                    {
                    alert("提交成功");
                    }

                    });
                url=null;
                cstr=null;
                return true;
            });
    });
</script>
